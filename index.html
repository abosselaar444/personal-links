<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Arjan Bosselaar - Data Analyst, Software Developer & Homelab Enthusiast">
    <meta name="author" content="Arjan Bosselaar">
    <title>Arjan Bosselaar | Data Analyst & Developer</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Configuration -->
    <script src="config.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d4ff;
            --secondary: #b024ff;
            --accent: #ff006e;
            --text: #e0e0e0;
            --text-dim: #a0a0a0;
            --bg-dark: #0a0a0f;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --glow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated Gradient Background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(45deg, #0a0a0f, #1a0a2e, #0f0a1e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particles Canvas */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            position: relative;
            z-index: 1;
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 3rem 0;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Profile Image Container */
        .profile-wrapper {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 2rem;
            animation: fadeInScale 1s ease 0.3s backwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .profile-border {
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent), var(--primary));
            background-size: 300% 300%;
            animation: rotateBorder 4s linear infinite;
            filter: blur(8px);
        }

        @keyframes rotateBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .profile-img {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            border: 4px solid var(--bg-dark);
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        /* Replace the gradient background with an actual image when available */
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Name and Title */
        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .title {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: var(--text-dim);
            font-weight: 400;
            margin-bottom: 1.5rem;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Typing Animation */
        .typing-text {
            min-height: 80px;
            font-size: clamp(0.95rem, 2vw, 1.1rem);
            color: var(--text);
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: var(--primary);
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        /* Glass Card */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.3);
        }

        /* Social Links */
        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.2rem 1.5rem;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateX(5px);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .social-link i {
            font-size: 1.8rem;
            width: 40px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .social-link:hover i {
            transform: scale(1.2) rotate(5deg);
        }

        .social-link .link-content {
            flex: 1;
        }

        .social-link .link-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
        }

        .social-link .link-subtitle {
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        /* LinkedIn color */
        .social-link.linkedin:hover {
            border-color: #0077b5;
            box-shadow: 0 0 20px rgba(0, 119, 181, 0.3);
        }

        .social-link.linkedin i {
            color: #0077b5;
        }

        /* GitHub color */
        .social-link.github:hover {
            border-color: #6e5494;
            box-shadow: 0 0 20px rgba(110, 84, 148, 0.3);
        }

        .social-link.github i {
            color: #6e5494;
        }

        /* Email color */
        .social-link.email {
            cursor: pointer;
        }

        .social-link.email:hover {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.3);
        }

        .social-link.email i {
            color: var(--accent);
        }

        /* Projects Section */
        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .project-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.3);
        }

        .project-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .project-card:hover .project-icon {
            transform: scale(1.2) rotate(10deg);
        }

        .project-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: var(--primary);
        }

        .project-description {
            color: var(--text-dim);
            line-height: 1.6;
            font-size: 0.95rem;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 3rem 0 2rem;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .view-counter {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--card-bg);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid var(--card-border);
            margin-top: 1rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .view-counter i {
            color: var(--primary);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--primary);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast i {
            color: var(--primary);
            font-size: 1.2rem;
        }

        /* Easter Egg Modal */
        .easter-egg-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease;
        }

        .easter-egg-modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .easter-egg-content {
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border: 2px solid var(--primary);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.5);
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }

        .easter-egg-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .easter-egg-content p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .close-modal {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .close-modal:hover {
            transform: scale(1.05);
        }

        /* Scroll Animation */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .scroll-reveal.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem 1rem;
            }

            header {
                padding: 2rem 0;
            }

            .profile-wrapper {
                width: 150px;
                height: 150px;
            }

            .glass-card {
                padding: 1.5rem;
            }

            .social-links {
                grid-template-columns: 1fr;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .toast {
                bottom: 1rem;
                right: 1rem;
                left: 1rem;
            }

            .easter-egg-content {
                margin: 1rem;
                padding: 2rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary), var(--secondary));
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--secondary), var(--accent));
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="gradient-bg"></div>
    <canvas id="particles-canvas"></canvas>

    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="profile-wrapper">
                <div class="profile-border"></div>
                <div class="profile-img" id="profile-img">
                    <!-- Populated dynamically from config.js -->
                </div>
            </div>

            <h1 id="name"><!-- Populated from config --></h1>
            <p class="title" id="title"><!-- Populated from config --></p>

            <div class="typing-text">
                <span id="typed-text"></span><span class="typing-cursor"></span>
            </div>
        </header>

        <!-- Social Links -->
        <div class="glass-card">
            <div class="social-links" id="social-links">
                <!-- Populated dynamically from config.js -->
            </div>
        </div>

        <!-- Projects Section -->
        <section class="glass-card scroll-reveal">
            <h2 class="section-title">Featured Projects</h2>
            <div class="projects-grid" id="projects-grid">
                <!-- Populated dynamically from config.js -->
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <p id="footer-text"><!-- Populated from config --></p>

                <i class="fas fa-eye"></i>
                <span id="view-count">0</span> views
            </div>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span>Email copied to clipboard!</span>
    </div>

    <!-- Easter Egg Modal -->
    <div class="easter-egg-modal" id="easter-egg">
        <div class="easter-egg-content">
            <h2>🎉 You Found It! 🎉</h2>
            <p>
                Congratulations! You've unlocked the secret Konami code easter egg.
                You must be a true developer at heart. Keep exploring and building amazing things!
            </p>
            <p style="font-family: 'JetBrains Mono', monospace; color: var(--primary); margin-top: 1rem;">
                ↑ ↑ ↓ ↓ ← → ← → B A
            </p>
            <button class="close-modal" id="close-modal">Awesome!</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Initialize page content from config
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof CONFIG === 'undefined') {
                console.error('CONFIG not found! Make sure config.js is loaded.');
                return;
            }

            initializePage();
        });

        function initializePage() {
            const config = window.CONFIG;

            // Set page title and meta
            document.title = `${config.personal.name} | ${config.personal.title.split('|')[0].trim()}`;
            document.querySelector('meta[name="description"]').content =
                `${config.personal.name} - ${config.personal.title}`;
            document.querySelector('meta[name="author"]').content = config.personal.name;

            // Populate header
            document.getElementById('name').textContent = config.personal.name;
            document.getElementById('title').textContent = config.personal.title;

            // Profile image or icon
            const profileImg = document.getElementById('profile-img');
            if (config.personal.profileImage) {
                profileImg.innerHTML = `<img src="${config.personal.profileImage}" alt="${config.personal.name}">`;
            } else {
                profileImg.innerHTML = `<i class="${config.personal.profileIcon}"></i>`;
            }

            // Populate social links
            const socialLinksContainer = document.getElementById('social-links');
            socialLinksContainer.innerHTML = '';

            config.social
                .filter(link => link.enabled)
                .forEach((link, index) => {
                    const delay = (index + 1) * 0.1;
                    const linkClass = link.platform.toLowerCase().replace(/\s+/g, '-');

                    if (link.copyToClipboard) {
                        // Email link with copy functionality
                        const emailDiv = document.createElement('div');
                        emailDiv.className = `social-link ${linkClass} scroll-reveal`;
                        emailDiv.style.animationDelay = `${delay}s`;
                        emailDiv.id = 'email-link';
                        emailDiv.dataset.email = link.username;
                        emailDiv.innerHTML = `
                            <i class="${link.icon}"></i>
                            <div class="link-content">
                                <div class="link-title">${link.platform}</div>
                                <div class="link-subtitle">${link.username}</div>
                            </div>
                            <i class="fas fa-copy"></i>
                        `;
                        socialLinksContainer.appendChild(emailDiv);
                    } else {
                        // Regular link
                        const anchor = document.createElement('a');
                        anchor.href = link.url;
                        anchor.className = `social-link ${linkClass} scroll-reveal`;
                        anchor.style.animationDelay = `${delay}s`;
                        anchor.target = '_blank';
                        anchor.rel = 'noopener';
                        anchor.innerHTML = `
                            <i class="${link.icon}"></i>
                            <div class="link-content">
                                <div class="link-title">${link.platform}</div>
                                <div class="link-subtitle">${link.username}</div>
                            </div>
                            <i class="fas fa-arrow-right"></i>
                        `;
                        socialLinksContainer.appendChild(anchor);
                    }
                });

            // Populate projects
            const projectsGrid = document.getElementById('projects-grid');
            projectsGrid.innerHTML = '';

            config.projects
                .filter(project => project.enabled)
                .forEach(project => {
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card';

                    if (project.link) {
                        projectCard.style.cursor = 'pointer';
                        projectCard.addEventListener('click', () => {
                            window.open(project.link, '_blank');
                        });
                    }

                    projectCard.innerHTML = `
                        <div class="project-icon">${project.icon}</div>
                        <h3 class="project-title">${project.title}</h3>
                        <p class="project-description">${project.description}</p>
                    `;
                    projectsGrid.appendChild(projectCard);
                });

            // Populate footer
            const year = config.footer.year === 'auto' ? new Date().getFullYear() : config.footer.year;
            const footerText = document.getElementById('footer-text');
            footerText.innerHTML = `&copy; ${year} ${config.personal.name}. ${config.footer.text.replace('{icon}', `<i class="${config.footer.icon}" style="color: var(--accent);"></i>`)}`;

            // Toggle features
            if (!config.features.particles) {
                document.getElementById('particles-canvas').style.display = 'none';
            }
            if (!config.features.viewCounter) {
                document.getElementById('view-counter').style.display = 'none';
            }

            // Apply custom theme if provided
            if (config.theme) {
                const root = document.documentElement;
                if (config.theme.primary) root.style.setProperty('--primary', config.theme.primary);
                if (config.theme.secondary) root.style.setProperty('--secondary', config.theme.secondary);
                if (config.theme.accent) root.style.setProperty('--accent', config.theme.accent);
                if (config.theme.text) root.style.setProperty('--text', config.theme.text);
                if (config.theme.textDim) root.style.setProperty('--text-dim', config.theme.textDim);
                if (config.theme.bgDark) root.style.setProperty('--bg-dark', config.theme.bgDark);
            }
        }

        // Particles Background
        class ParticleSystem {
            constructor() {
                this.canvas = document.getElementById('particles-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.particleCount = 100;

                this.resize();
                this.init();
                this.animate();

                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            init() {
                this.particles = [];
                for (let i = 0; i < this.particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        radius: Math.random() * 2 + 1,
                        color: `rgba(${Math.random() > 0.5 ? '0, 212, 255' : '176, 36, 255'}, ${Math.random() * 0.5 + 0.2})`
                    });
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                this.particles.forEach((particle, i) => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;

                    if (particle.x < 0 || particle.x > this.canvas.width) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > this.canvas.height) particle.vy *= -1;

                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    this.ctx.fillStyle = particle.color;
                    this.ctx.fill();

                    // Connect nearby particles
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const other = this.particles[j];
                        const dx = particle.x - other.x;
                        const dy = particle.y - other.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 150) {
                            this.ctx.beginPath();
                            this.ctx.strokeStyle = `rgba(0, 212, 255, ${0.2 * (1 - distance / 150)})`;
                            this.ctx.lineWidth = 0.5;
                            this.ctx.moveTo(particle.x, particle.y);
                            this.ctx.lineTo(other.x, other.y);
                            this.ctx.stroke();
                        }
                    }
                });

                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialize Particle System (if enabled)
        if (window.CONFIG && window.CONFIG.features.particles) {
            new ParticleSystem();
        }

        // Typing Animation
        function initTypingAnimation() {
            if (!window.CONFIG || !window.CONFIG.features.typingAnimation) return;

            const typingText = window.CONFIG.bio;
            let textIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            const typedElement = document.getElementById('typed-text');
            const typingSpeed = 50;
            const deletingSpeed = 30;
            const pauseTime = 2000;

            function type() {
                const currentText = typingText[textIndex];

                if (isDeleting) {
                    typedElement.textContent = currentText.substring(0, charIndex - 1);
                    charIndex--;
                } else {
                    typedElement.textContent = currentText.substring(0, charIndex + 1);
                    charIndex++;
                }

                if (!isDeleting && charIndex === currentText.length) {
                    setTimeout(() => {
                        isDeleting = true;
                        type();
                    }, pauseTime);
                    return;
                }

                if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    textIndex = (textIndex + 1) % typingText.length;
                }

                const speed = isDeleting ? deletingSpeed : typingSpeed;
                setTimeout(type, speed);
            }

            // Start typing animation after a short delay
            setTimeout(type, 1000);
        }

        // Initialize typing animation when config is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initTypingAnimation();
        });

        // View Counter
        function updateViewCounter() {
            let views = parseInt(localStorage.getItem('pageViews') || '0');
            views++;
            localStorage.setItem('pageViews', views.toString());
            document.getElementById('view-count').textContent = views.toLocaleString();
        }

        if (window.CONFIG && window.CONFIG.features.viewCounter) {
            updateViewCounter();
        }

        // Copy Email to Clipboard
        document.addEventListener('DOMContentLoaded', () => {
            const emailLink = document.getElementById('email-link');
            if (emailLink) {
                emailLink.addEventListener('click', async () => {
                    const email = emailLink.dataset.email;

                    try {
                        await navigator.clipboard.writeText(email);
                        showToast();
                    } catch (err) {
                        // Fallback for older browsers
                        const textarea = document.createElement('textarea');
                        textarea.value = email;
                        textarea.style.position = 'fixed';
                        textarea.style.opacity = '0';
                        document.body.appendChild(textarea);
                        textarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textarea);
                        showToast();
                    }
                });
            }
        });

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Konami Code Easter Egg
        if (window.CONFIG && window.CONFIG.features.konamiCode) {
            const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'KeyB', 'KeyA'];
            let konamiIndex = 0;

            document.addEventListener('keydown', (e) => {
                if (e.code === konamiCode[konamiIndex]) {
                    konamiIndex++;
                    if (konamiIndex === konamiCode.length) {
                        document.getElementById('easter-egg').classList.add('active');
                        konamiIndex = 0;

                        // Add some celebratory particles
                        createConfetti();
                    }
                } else {
                    konamiIndex = 0;
                }
            });

            document.getElementById('close-modal').addEventListener('click', () => {
                document.getElementById('easter-egg').classList.remove('active');
            });
        }

        // Confetti effect for easter egg
        function createConfetti() {
            const colors = ['#00d4ff', '#b024ff', '#ff006e', '#00ff88'];
            const confettiCount = 50;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.borderRadius = '50%';
                confetti.style.zIndex = '10000';
                confetti.style.pointerEvents = 'none';
                document.body.appendChild(confetti);

                const duration = Math.random() * 3 + 2;
                const endX = (Math.random() - 0.5) * 200;

                confetti.animate([
                    { transform: 'translate(0, 0) rotate(0deg)', opacity: 1 },
                    { transform: `translate(${endX}px, ${window.innerHeight + 20}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                }).onfinish = () => {
                    confetti.remove();
                };
            }
        }

        // Scroll Reveal Animation
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('revealed');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.scroll-reveal').forEach(el => {
            observer.observe(el);
        });

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Analytics Integration Point
        // Add your analytics code here (Google Analytics, Plausible, etc.)
        // Example:
        // gtag('config', 'GA_MEASUREMENT_ID');

        console.log('%c🚀 Welcome to the Console! 🚀', 'color: #00d4ff; font-size: 20px; font-weight: bold;');
        console.log('%cLooking for easter eggs? Try the Konami code! ↑ ↑ ↓ ↓ ← → ← → B A', 'color: #b024ff; font-size: 14px;');
    </script>
</body>
</html>
